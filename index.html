<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Contact List</title>
  </head>
  <body>
    <div class="container">
        <h1>Contacts</h1>
        <form>
            <label for="firstName">First Name</label>
            <input class="firstName" type="text" name="firstName" placeholder="Enter first name">
        
            <label for="lastName">Last Name</label>
            <input class="lastName" type="text" name="lastName" placeholder="Enter last name">
        
            <label for="phoneNumber">Phone Number</label>
            <input class="phoneNumber" type="tel" name="phoneNumber" placeholder="Enter phone number">
        
            <button class="saveContactBtn" type="button">Save contact</button>
        </form>
    </div>
    <div class="contact_list">
        <ul class="contactList"></ul>
    </div>
    <h1 class="error_label" id="errorMessage" style="display: none"></h1>
    <script src="./main.js"></script>
  </body>  
</html>
